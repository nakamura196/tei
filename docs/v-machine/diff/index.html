<script>

for(var i = 1; i < 101; i++){
  var tr = $("<tr>");
  $("#tbody").append(tr)

  var td = $("<td>")
  tr.append(td)
  td.append(i)

  td = $("<td>")
  tr.append(td)

  var url = "https://nakamura196.github.io/tei/v-machine/diff/"+( '000' + i ).slice( -3 ) +".xml"

  var a = $("<a>")
  td.append(a)
  a.attr("href", url)
  a.append("View &raquo;")

  td = $("<td>")
  tr.append(td)

  var a = $("<a>")
  td.append(a)
  a.attr("href", "https://nakamura196.github.io/tei/diff/diff_window.html?resourceUri="+url)
  a.append("View &raquo;")

  td = $("<td>")
  tr.append(td)

  var a = $("<a>")
  td.append(a)
  a.attr("href", "https://nakamura196.github.io/tei/diff/diff_line.html?resourceUri="+url)
  a.append("View &raquo;")

}
